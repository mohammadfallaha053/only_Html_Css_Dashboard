<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 053</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="Images/i.png" alt="Profile">
            <h3>Mohammad Fallaha</h3>
        </div>
        <ul>
            <li ><i class="fas fa-home"></i>Main</li>
            <li><i class="fas fa-user"></i>clients</li>
            <li><i class="fas fa-box"></i>products</li>
            <li><i class="fas fa-chart-bar"></i>charts</li>
            <li><i class="fas fa-pen"></i>posts</li>
            <li><i class="fas fa-star"></i>favorite</li>
            <li><i class="fas fa-cog"></i>settings</li>
        </ul>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <h1>Dashboard 053</h1>
        </div>
        <div class="cards">
            <div class="card">
                <i class="fas fa-user"></i>
                <div class="card-info">
                    <h3>users</h3>
                    <p>100</p>
                </div>
            </div>
            <div class="card">
                <i class="fas fa-pen"></i>
                <div class="card-info">
                    <h3>posts</h3>
                    <p>34</p>
                </div>
            </div>
            <div class="card">
                <i class="fas fa-box"></i>
                <div class="card-info">
                    <h3>products</h3>
                    <p>654</p>
                </div>
            </div>
            <div class="card">
                <i class="fas fa-dollar-sign"></i>
                <div class="card-info">
                    <h3>revenue</h3>
                    <p>$143</p>
                </div>
            </div>
        </div>
        <div class="table-container">
            <h2>products</h2>
            <table>
                <thead>
                    <tr>
                        <th>product</th>
                        <th>price</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>tv</td>
                        <td>$887</td>
                        <td>123</td>
                    </tr>
                    <tr>
                        <td>laptop</td>
                        <td>$1267</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>phone</td>
                        <td>$267</td>
                        <td>21</td>
                    </tr>
                    <tr>
                        <td>wash machine</td>
                        <td>$236</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>keyboard</td>
                        <td>$12</td>
                        <td>3556</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
